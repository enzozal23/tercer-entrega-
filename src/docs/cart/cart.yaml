paths:
  /api/carts:
    post:
      summary: Crea un nuevo carrito
      tags:
        - Carts
      responses:
        "200":
          description: El producto se creo correctamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Obtiene un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se desea solicitar
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
      responses:
        "200":
          description: El carrito se obtuvo correctamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo con la coneccion de la base de datos
    put:
      summary: Actualiza un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se desea actualizar
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
      requestBody:
        required: true
        content:
          application/json:
              schema:
                items:
                  $ref: '#components/requestBodies/updateCart' 
      responses:
        "200":
          description: El carrito se actualizo correctamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo con la coneccion de la base de datos
    delete:
      summary: Actualiza un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se desea actualizar
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
      responses:
        "200":
          description: El carrito se obtuvo correctamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo con la coneccion de la base de datos
  /api/carts/{cid}/product/{pid}:
    post:
      summary: agregar productos al carrito si existe suma la cantidad
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se desea agregar productos
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
        - name: pid
          in: path
          required: true
          description: id del producto que se desea agregar cantidad
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
      requestBody:
        required: true
        content:
          application/json:
              schema:
                  $ref: '#components/requestBodies/updateProduct' 
      responses:
        "200":
          description: El carrito se actualizo correctamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "401":
        description: Error de autorizaci√≥n debe ser user
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo con la coneccion de la base de datos
    put:
      summary: Cambia la cantidad de un producto por un nuevo valor
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se desea actualizar
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
        - name: pid
          in: path
          required: true
          description: id del producto que se desea actualizar la cantidad
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
      requestBody:
        required: true
        content:
          application/json:
              schema:
                  $ref: '#components/requestBodies/updateProduct' 
      responses:
        "200":
          description: El carrito se actualizo correctamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo con la coneccion de la base de datos
    delete:
      summary: Elimina un producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se desea actualizar
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
        - name: pid
          in: path
          required: true
          description: id del producto que se desea eliminar
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
      responses:
        "200":
          description: El carrito se actualizo correctamente y elimino el producto elegido
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo con la coneccion de la base de datos
  /api/carts/{cid}/purchase:
    put:
      summary: Compra el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se desea comprar
          schema:
                type: string
                items:
                  $ref: '#components/schemas/Cart'
      responses:
        "200":
          description: El carrito se actualizo correctamente y elimino el producto elegido
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo con la coneccion de la base de datos

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id auto generado de mongo
        products:
          type: object
          description: Todos los productos del carrito
      example:
        _id: ObjectId('whrisdd73374gegzvy')
        products: []

  requestBodies:
    updateCart:
      type: object
      properties:
        product:
          type: String
          description: Id del producto
        quantity:
          type: Number
          description: Cantidad del producto
      example:
        product: 6642db164b80c58d9fd18431
        quantity: 6
    updateProduct:
      type: object
      properties:
        quantity:
          type: Number
          description: Cantidad del producto
      example:
        quantity: 6